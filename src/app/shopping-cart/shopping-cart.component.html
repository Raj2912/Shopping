<div class="item-div border" *ngFor="let item of cartArray">
    <div class="img-div">
      <img src="{{item.ImageURL}}" class="img"
        alt="prooduct image">
    </div>
    <div class="details-div">
      <p><b>{{item.BrandName}}</b></p>
      <p>{{item.ProductName}}</p>
      <p>MRP {{item.MRF}}</p>
      <p><b>{{item.Price}}</b></p>
      Quantity: <input type="text" pattern="[0-9]" class="quantity" [(ngModel)]="item.Quantity" readonly/>
    </div>
</div>
<div class="checkout-div">
  <button class="button checkout" (click)="checkout()" *ngIf="cartArray.length > 0">Checkout</button>
</div>
